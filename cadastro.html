<body>

        <!-- SECTION CADASTRO -->
        <section class="container">

            <div class="display">
                    <div id="form-main">
                            <div id="form-div">
                              <form class="form" id="form1">
                                
                                <h2>Cadastro</h2>
                                        <div>
                                            <div >
                                                <label>Usuário</label>
                                                <input name="Usuario" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Usuario" id="Usuario" />
                                            </div>
                                            <div >
                                                    <label>Email</label>
                                                    <input name="Email" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Email" id="Email" />
                                            </div>

                                            <div >
                                                    <label>Endereço</label>
                                                    <input name="Endereço" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Endereço" id="Endereço" />
                                            </div>

                                            <div class="div-radio">
                                                    <input class="radio" type="radio" checked="" value="Residencial" id="r12" name="item2">
                                                    <label class="radio circle" for="r12">
                                                      <span class="big">
                                                        <span class="small"></span>
                                                      </span>Residencial
                                                    </label>
                                                    <input class="radio"type="radio" checked="" value="Celular" id="r22" name="item2">
                                                    <label class="radio circle" for="r22">
                                                      <span class="big">
                                                        <span class="small"></span>
                                                      </span>Celular
                                                    </label>
                                                    <input class="radio" type="radio" checked="" value="Comercial" id="r32" name="item2">
                                                    <label class="radio circle" for="r32">
                                                      <span class="big">
                                                        <span class="small"></span>
                                                      </span>Comercial
                                                    </label>
                                            </div>

                                            <div>
                                                    <label>Telefone</label>
                                                    <input name="Celular" type="phone" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="(11) 9999-9999" id="Celular" />
                                            </div>

                                            <div >
                                                    <label>Senha</label>
                                                    <input name="Senha" type="password" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Senha" id="Senhar" />
                                            </div>

                                            <div >
                                                    <label>Confirmar a senha</label>
                                                    <input name="Confirmar a senha" type="password" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Confirmar a senha" id="Senha" />
                                            </div>
                                            
                                            <h2> Formação acadêmica</h2>

                                            <div>
                                                <label>Instituição de ensino</label>
                                                <input name="Instituição" type="Text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome da Instituição" id="Instituição" />
                                             </div>

                                             <div>
                                                <label>Curso</label>
                                                <input name="Curso" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome Curso" id="Curso" />
                                             </div>

                                             <label>Tipo de formação</label>
                                             <select class="select">
                                                
                                                <option>Selecionar:</option>
                                                <option>Técnico</option>
                                                <option>Graduação</option>
                                                <option>Mestrado</option>
                                                <option>Doutorado</option>
                                                                                
                                            </select>

                                            <div class="data-faculdade">
                                             <div>
                                                <label>Data de Inicio</label>
                                                <input id="data-inicio" name="Data de Inicio" type="date" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="dd/mm/aaaa" id="Inicio do Curso" />
                                             </div>

                                             <div>
                                                <label>Data de Conclusão</label>
                                                <input id="data-final" name="Data de Conclusão" type="date" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="dd/mm/aaaa" id="Inicio de conclusão" />
                                             </div>
                                            </div>

                                             <h2> Experiência Profissional</h2>

                                             <div>
                                                <label>Empresa</label>
                                                <input name="Empresa" type="Text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Empresa" id="Instituição" />
                                             </div>

                                             <div>
                                                <label>Cargo</label>
                                                <input name="Cargo" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Cargo" id="Curso" />
                                             </div>
                                            <div class="data-emprego">
                                             <div > 
                                                <label>Data de Admissão</label>
                                                <input id="adm" name="Data de admissão" type="date" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Data de Admissão" id="Admissão" />
                                             </div>

                                             <div>
                                                <label>Data de Saída</label>
                                                <input id="saida" name="Data de saída" type="date" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Data de Saída" id="Saída" />
                                             </div>
                                            </div>

                                             <label>
                                                <input type="checkbox" >
                                                Empresa atual
                                              </label> 

                                            <h2> Idiomas </h2>

                                            <div>
                                                
                                                <select class="select">
                                                    
                                                    <option>Inglês</option>
                                                    <option>Básico</option>
                                                    <option>Intermediário</option>
                                                    <option>Avançado</option>
                                                                                    
                                                </select>
                                                

                                                <select class="select">
                                                    
                                                    <option>Enpanhol</option>
                                                    <option>Básico</option>
                                                    <option>Intermediário</option>
                                                    <option>Avançado</option>
                                                                                    
                                                </select>

                                             </div>

                                             <h2> Formações complementares </h2>

                                             <div>
                                                <label>Instituição de ensino</label>
                                                <input name="Instituição" type="Text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome da Instituição" id="Instituição" />
                                             </div>

                                             <div>
                                                <label>Curso</label>
                                                <input name="Curso" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome Curso" id="Curso" />
                                             </div>
                                            <div class="data-faculdade">
                                             <div>
                                                <label>Data de Inicio</label>
                                                <input id="data-inicio" name="Data de Inicio" type="date" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="dd/mm/aaaa" id="Inicio do Curso" />
                                             </div>

                                             <div>
                                                <label>Data de Conclusão</label>
                                                <input id="data-final" name="Data de Conclusão" type="date" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="dd/mm/aaaa" id="Inicio de conclusão" />
                                             </div>
                                            </div>

                                            




                                             <h2> Resumo do Cúrriculo </h2>

                                             <textarea></textarea>



                                        
                                          </div>


                                            <div class="btm">
                                                                        
                                                <div class="submit">
                                                        <input type="submit" value="Cadastrar" id="button-blue"/>
                                                        <div class="ease"></div>
                                                    </div>
                                            </div>        
                                                    <p class="msg">
                                                        Você tambem pode se conectar usando as redes sociais:

                                                    </p>
                                                    <div class="img-social">
                                                    
                                                        <div class="img"><img src="./image/facebook.png"></div>
                                                        <div class="img"><img src="./image/google.png"></div>
                                                        <div class="img"><img src="./image/linkdin.png"></div>
                                                    </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                    </div>               
            </div>
